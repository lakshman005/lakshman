<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chennai Metro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico">
    
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand text-primary " href="#">
        <img src="pngegg.png" alt="" width="35" height="35" class="d-inline-block align-text-top">
      </a>
      <h4 class="text-primary me-1">Metro</h4>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse mb-0 " id="navbarSupportedContent">
        <ul class="navbar-nav  mb-2 mb-lg-0 ms-auto">
          <li class="nav-item">
            <a class="nav-link active h5" aria-current="page" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active h5" href="start.html">Signup</a>
          </li>  
        </ul>
      </div>
     
  </nav>
  <h3 class="mt-3 d-flex justify-content-center text-warning">SIGNUP</h3>
  <div class="container mt-0 mb-5">

    <div class="row d-flex align-items-center justify-content-center">

      <div class="col-md-6">


        <div class="card px-5 py-3 ">

          
         


          <div class="form-input">

            <i class="fa fa-envelope"></i>
            <input type="text" class="form-control mb-2" placeholder="Name">
            
          </div>

          <div class="form-input">

            <i class="fa fa-user"></i>
            <input type="email" class="form-control mb-2" placeholder="Email">
            
          </div>


          <div class="form-input">

            <i class="fa fa-lock"></i>
            <input type="password" class="form-control mb-2" placeholder="password">
            
          </div>
          <div class="form-input">

            <i class="fa fa-lock"></i>
            <input type="password" class="form-control mb-2" placeholder="confirm password">
            
          </div>

          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              I agree all the statements
            </label>
          </div>


          <button class="btn btn-primary mt-4 signup">SIGNUP</button>


          <div class="text-center mt-3">

            <span>Or continue with these social profile</span>
            
          </div>


          <div class="d-flex justify-content-center mt-4">
            
            <span class="social"><i class="fa fa-google"></i></span>
            <span class="social"><i class="fa fa-facebook"></i></span>
            <span class="social"><i class="fa fa-twitter"></i></span>
            <span class="social"><i class="fa fa-linkedin"></i></span>
          </div>


          <div class="text-center mt-4">
            
            <span>Already a member?</span>
            <a href="login.html" class="text-decoration-none">Login</a>

          </div>
          
        </div>


        
      </div>
      
    </div>
    
  </div>


  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
